<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 5em;
            margin-left: 50px;
            margin-top: 100px;
            font-family: monospace;
            color: white;
            text-shadow: 1px 1px 2px black , 0 0 25px purple , 0 0 5px lightpink;
            animation: text_shadow 5s infinite;
        }
        @keyframes text_shadow {
            50% {text-shadow: 2px 2px 4px black;}
        }
    </style>
</head>
<body>
    <h1>This is Amazing!</h1>
</body>
</html>
