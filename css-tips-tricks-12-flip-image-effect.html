<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        img {
            height: 300px;
            width: auto;
            margin-top: 100px;
            margin-left: 100px;
            transition: -webkit-transform 2s , transform 2s;
        }
        img:hover {
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
        }
    </style>
</head>
