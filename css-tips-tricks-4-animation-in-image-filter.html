<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100%;
            height: 100%;
            animation: bg_filter 5s infinite;
        }
        @keyframes bg_filter {
            50% {
                -webkit-filter: grayscale(100%);
                filter: grayscale(100%);
            }
        }
    </style>
</head>
<body>
    <img src="bg_img.jpg">
</body>
</html>
